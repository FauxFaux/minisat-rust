sudo: false
language: rust

cache: cargo

install:
  - git clone https://github.com/niklasso/minisat.git $HOME/minisat
  - make -C $HOME/minisat
  - export PATH=$HOME/minisat/build/release/bin:$PATH

rust:
  - nightly
  - beta
  - stable

matrix:
  allow_failures:
    - rust: nightly

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo test --release --verbose -- --ignored --nocapture
